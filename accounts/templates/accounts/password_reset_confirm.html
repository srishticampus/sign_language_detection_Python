{% extends 'base.html' %}
{% load widget_tweaks %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <h2 class="text-center mb-4">Reset Password</h2>
            <div class="card bg-dark-custom text-light border-0 rounded-lg shadow-lg">
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="password">New Password:</label>
                            <input type="password" id="password" name="password" class="form-control form-control-lg bg-dark-custom" required>
                        </div>
                        <div class="form-group">
                            <label for="confirm_password">Confirm New Password:</label>
                            <input type="password" id="confirm_password" name="confirm_password" class="form-control form-control-lg bg-dark-custom" required>
                        </div>
                        <button type="submit" class="btn btn-success btn-lg btn-block">Reset Password</button>
                    </form>
                    <div class="text-center mt-3">
                        <a href="{% url 'login' %}" class="text-primary">Back to Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
